<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxuAI - Luxury Hospitality Marketing Suite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div id="app" class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
            <h1 class="fw-light">LuxuAI</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link px-2">Dashboard</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2">Brand Story</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2">Content</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2">Analytics</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="dashboard" class="container">
                <h2 class="mb-4">Luxury Marketing Dashboard</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">Brand Story Generator</div>
                            <div class="card-body">
                                <p>Create compelling luxury brand narratives tailored to your hospitality brand.</p>
                                <button class="btn btn-dark" id="createBrandStoryBtn">Create Brand Story</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">Content Engine</div>
                            <div class="card-body">
                                <p>Generate multi-channel content with consistent luxury brand voice.</p>
                                <button class="btn btn-dark">Generate Content</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Add scripts -->
    <script src="src/components/BrandStoryForm.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
